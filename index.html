<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <title>Simple Toggle Button</title>
</head>
<body data-theme="light">
  <div class="box">

  </div>

  <script src="scripts.js"></script>
</body>
</html>
